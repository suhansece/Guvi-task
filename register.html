<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-{new-hash}" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/register.js"></script>
</head>
<body>
    <div id="top">
        <h1>Register <strong>here</strong></h1>
        <br>
        <form id="registrationForm">
            <div class="shadow w-450 p-3">
                <label for="name">Username</label><br><br>
                <input class="form-control mb-2" id="name" type="text" value="" placeholder="Username" required><br>
                <label for="email">Email</label><br><br>
                <input class="form-control mb-2" id="email" type="email" value="" placeholder="Email" required><br>
                <label for="password1">Password</label><br><br>
                <input class="form-control mb-2" id="password1" type="password" value="" placeholder="Password" required><br>
                <label for="password2">Confirm Password</label><br><br>
                <input class="form-control mb-2" id="password2" type="password" value="" placeholder="Confirm Password" required><br><br>
                <button id="submitBtn" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <br><br>
        <div id="registration-message"></div>
        <h3 id="text">If you already have an account, <a href="login.html">Login</a></h3>
    </div>
</body>
</html>
